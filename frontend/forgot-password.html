<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Esqueci a Senha - Netflix API</title>
    <link rel="stylesheet" href="style.css">
    <script src="forgot-password.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1>Redefinir Senha</h1>
        <p style="color: #8c8c8c; font-size: 14px; text-align: center;">Insira seu email para receber o link de redefinição.</p>
        <form id="forgot-form">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit">Enviar Email de Redefinição</button>
        </form>
        <div id="message"></div>
        <a href="index.html" class="forgot-link">Voltar para o Login</a>
    </div>
</body>
</html>
